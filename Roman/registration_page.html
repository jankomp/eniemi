<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration E-niemi</title>
    <link href="registration.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>

    </header>
    <main>
        <form action="#">
            
            <p><i>Please, fill in that form</i><em>*</em></p>
            <!-- <fieldset> -->
                <div class="field_group">
                    <div class="labelgroup">
                        <label for="name">Your name <em>*</em></label>
                    </div>
                    <input id="name" placeholder="Enter your name" class="input_bar"><br>
    
                </div>
                <div class="field_group">
                    <div class="labelgroup">
                        <label for="email">Your email <em>*</em></label>
                    </div>
                    <input id="email" placeholder="Enter your email address" class="input_bar"><br>

                </div>
                <div class="field_group">
                    <div class="labelgroup">
                        <label for="email_again">Confirm your email again <em>*</em></label>
                    </div>
                    <input id="email" placeholder="Enter your email address again" class="input_bar"><br>
                    

                </div>
                <div class="field_group">
                    <div class="labelgroup">
                        <label for="password">Create your password <em>*</em></label>
                    </div>
                    <input id="password" placeholder="Enter your password" class="input_bar"><br>
                </div>

                <div class="field_group">
                    <div class="labelgroup">
                        <label for="password_confirm">Confirm your password <em>*</em></label>
                    </div>
                    <input id="password" placeholder="Enter your password again" class="input_bar"><br>

                </div>
                
              <!-- <legend>Contact information</legend> -->
                
            <!-- </fieldset> -->
            <!-- <fieldset> -->
                <div class="field_group">
                    <div class="labelgroup">
                        <label for="age">Your date of birth<em>*</em></label>
                    </div>
                    <input id="age" placeholder="" class="input_bar"><br>
                </div>

                <div class="field_group">
                    <div class="labelgroup">
                        <label for="telephone">Phone number</label>
                    </div>
                    <input id="telephone" placeholder="Enter your phone number" class="input_bar"><br>

                </div>
              <!-- <legend>Personal information</legend> -->
                <div class="field_group">
                    <div class="labelgroup">
                        <label for="gender">Select your gender</label>
                    </div>
                        <select id="gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="other">Other</option>
                          </select><br>
                </div>
                
                <div class="field_group">
                    <div class="labelgroup">
                        <label for="comments">Personal features</label>
                    </div>
                    <textarea id="comments"></textarea>
                </div>
            <!-- </fieldset> -->
    </main>
    <footer>

    </footer>

</body>
</html>
